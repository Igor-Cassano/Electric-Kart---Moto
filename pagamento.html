<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Progetto a gruppi - HTML/CSS/JS</title>
  <link href="css/pagamento.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="img/EKM_logo.png">
  <script src="js/script.js"></script>
</head>

<body>
  <div class="loader-container">
      <div class="loader"></div>
  </div>
  <header>
    <nav>
      <a href="index.html"><img src="img/EKM_logo.png" alt="EKM Logo"></a>
      <a href="kart.html" class="button">KART</a>
      <a href="moto.html" class="button">MOTO</a>
      <a href="assistenza.html" class="button">ASSISTENZA & CONTATTI</a>
    </nav>
  </header>
  <main>
    <div class="contenitore-pagamento">
      <h1>DETTAGLI PAGAMENTO</h1>
      <form action="pagato.html">
        <label for="nome">NOME</label>
        <input type="text" id="nome" name="nome" required>
        <label for="cognome">COGNOME</label>
        <input type="text" id="cognome" name="cognome" required>
        <label for="data-nascita">DATA DI NASCITA</label>
        <input type="date" id="data-nascita" name="data-nascita" required>
        <label for="codice-fiscale">CODICE FISCALE</label>
        <input type="text" id="codice-fiscale" name="codice-fiscale" required>
        <label for="email">EMAIL DI CONTATTO</label>
        <input type="email" id="email" name="email" required>
        <div class="contenitore-checkbox">
          <input type="checkbox" id="accettato" name="accettato" required>
          <label for="accettato">SONO SICURO DI VOLER COMPRARE QUESTO KART</label>
        </div>
        <button type="submit">PAGA ORA</button>
      </form>
    </div>
  </main>
  <footer>
    <div>
      <p>UN CAPOLAVORO CREATO CON PASSIONE DA:</p>
      <h2>COSTANTINO BOGHIU & IGOR CASSANO</h2>
      <p>&copy; 2024 EKM. TUTTI I DIRITTI RISERVATI.</p>
    </div>
  </footer>
</body>

</html>
